<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<h2>Hola bienvenido a mi Pokedex</h2>
<!---->
<!--Crear la pokedex-->
<div class="pokedex">
    <!--leds indicadores-->
    <div class="contenedor">
        <div class="azul">
            <div class="azul2">
                <div class="azul3"></div>
            </div>
        </div>
        
        <div class="rojo">
            <div class="rojo2"></div>
        </div>
        <div class="amarillo">
            <div class="amarillo2"></div>
        </div>
        <div class="verde">
            <div class="verde2"></div>
        </div>
    </div>

    <!------------pantalla de la pokedex----------->
    <div class="contenedor2">
        <div class="pantalla">
            <div class="pantalla2">
                <img src="https://img1.freepng.es/20171220/kqw/pokeball-png-5a3a4a7e247ce7.9167778215137695981495.jpg" alt="pokeball" id="pokeball" width="170" height="auto">
            </div>
            <div class="led_pantalla1">
                <div class="led_pantalla2"></div>
            </div>
        </div>
    </div>

    <!-----------botones de la pokedex------------>
    <div class="contenedor3">
        <div class="btn1"></div>
        <div class="btn_l1"></div>
        <div class="btn_l2"></div>
        <div class="cruz1"></div>
        <div class="cruz2">
            <div class="circle_c"></div>
        </div>
        <div class="punto1"></div>
        <div class="punto1"></div>
        <div class="info1"></div>
        <div class="circle_red">
            <div class="circle_red2"></div>
        </div>
        <div class="punto2"></div>
        <div class="punto2"></div>
        <div class="punto2"></div>
    </div>
</div>

    <!--Segunda pantalla de la pokedex con la informaciÃ³n del pokemon y botones -->
    <div class="contenedor5"></div>
